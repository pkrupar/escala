<div class="js-codeExample">
	<h3>What girls like on guys?</h3>
	<span class="tag">Funny</span>
	<span class="tag"><span class="fa fa-instagram"></span>#instafamous</span>
	<span class="tag tag--small">Handsome</span>
	<span class="tag tag--success">Smart</span>
	<span class="tag tag--danger">Alcoholic</span>

	<h3>Is he rich?</h3>
	<span class="tag tag--yesNo tag--primary">Yes</span>
